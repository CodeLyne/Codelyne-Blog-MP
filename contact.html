<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="Assets/CSS/fontawesome/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/CSS/contact.css">

    <title>Loshion | Contact</title>
  </head>
  <body>
    <!-- Navigation -->

    <!-- Header -->
    <header class="header">
      <div class="header__hero container-fluid d-flex align-items-center justify-content-center">
        <div class="header__hero-content text-center">
          <h1 class="header__title">Contact Us</h1>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="contact container-fluid">
        <div class="container">
          <div class="contact__info">
            <div class="row">
              <div class="col-md">
                <div class="contact__info--card shadow">
                  <i class="contact__info--icon fas fa-envelope fa-2x"></i>
                  <a href="mailto:info@loshion.com" class="Contact__info--link">info@loshion.com</a>
                </div>
              </div>

              <div class="col-md">
                <div class="contact__info--card shadow">
                  <i class="contact__info--icon fas fa-map-marker-alt fa-2x"></i>
                  <a href="#" target="_blank" rel="noopener noreferrer" class="Contact__info--link">Columbia, USA</a>
                </div>
              </div>

              <div class="col-md">
                <div class="contact__info--card shadow">
                  <i class="contact__info--icon fas fa-phone-alt fa-2x"></i>
                  <a href="tel:+123 0000 000" class="Contact__info--link">+123 0000 000</a>
                </div>
              </div><!-- col-md -->
            </div><!-- row -->
          </div><!-- contact__info -->

          <div class="contact__form">
            <div class="text-center mb-5">
              <h3>Stay In Touch</h3>
              <p>Talk to us if you have any questions or you want to give us feedback.</p>
            </div>

            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Your name" required>
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Your email address" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Write your message here..." required></textarea>
              </div>

              <button type="submit" class="btn btn-lg mt-2">SEND MESSAGE</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
